<div style="display: flex; flex-direction: column; height: 100%">
    <div style="padding: 12px; display: flex" class="large">
        <button class="large" style="height: fit-content" (click)="fileInput.click()">KML/KMZ</button>
        <input type="file" style="display: none" accept=".kml,.kmz" #fileInput (change)="processInputFile($event)">
        <div  class="file-links">
            <a *ngFor="let link of fileLinks" [href]="link.address" [download]="link.fileName" class="file-link">
                {{link.name}}
            </a>
        </div>
    </div>
    <div style="flex-grow: 1; padding: 0 5px">
        <textarea placeholder="POI text" #text style="width: 100%; height: 100%;"></textarea>
    </div>
    <div style="padding: 12px 10px 0 10px; display: flex">
        <div style="flex: 1 0 0">
            <input type="text" style="width: 100%" class="large" [(ngModel)]="fileName" placeholder="points">
        </div>
        <div style="margin-left: 14px" (click)="showInfo()">
            <button class="large">?</button>
        </div>
        <div *ngFor="let converter of converters" style="margin-left: 6px">
            <button (click)="save(text.value, converter)" class="large">
                {{converter.getExtension() | uppercase}}
            </button>
        </div>
        <a style="display: none" #downloadLink download="points.gpx">Download</a>
    </div>
</div>
