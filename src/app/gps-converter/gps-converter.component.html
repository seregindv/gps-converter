<div style="display: flex; flex-direction: column; height: 100%">
    <div style="flex-grow: 1">
        <textarea placeholder="POI text" #text style="width: 100%; height: 100%;"></textarea>
    </div>
    <div style="padding: 10px 10px 0 10px; display: flex">
        <div style="flex: 1 0 0">
            <input type="text" style="width: 100%" [(ngModel)]="fileName" placeholder="points">
        </div>
        <div style="margin-left: 10px">
            <button (click)="onSaveGpxClick(text.value)">Save GPX</button>
        </div>
        <a style="display: none" #downloadLink download="points.gpx">Download</a>
    </div>
</div>
